<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNT 4714 Summer 2024 - Enterprise System</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1 style="color: yellow;">Welcome to the Summer 2024 Project 3 Enterprise System</h1>
        <h2 style="color: rgb(99, 255, 47);">A Servlet/JSP-based Multi-tiered Enterprise Application Using A Tomcat
            Container</h2>
        <br>
        <h2 style="color: red;">~ User Authentication Page ~</h2>
    </div>
    <hr>

    <div>
        <form action="redirect" method="post" class="login-form">
            <div class="form-group">
                <label for="username" style="color: yellow;">Username&nbsp;</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: yellow;">Password&nbsp;&nbsp;</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <input type="submit" class="enter" value="Click to Authenticate">
            </div>
        </form>
    </div>
    <hr>
    <div class="spacer"></div>

</body>

</html>
